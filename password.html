<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majen - Enter Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a6e;
            --primary-dark: #0f0f4a;
            --text-dark: #1a1a1a;
            --text-light: #666666;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray-border: #e5e5e5;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        }

        .password-container {
            background: var(--white);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
        }

        .logo span {
            font-family: var(--font-body);
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        h1 {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 400;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        p {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            font-family: var(--font-body);
            font-size: 16px;
            border: 1px solid var(--gray-border);
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            letter-spacing: 8px;
        }

        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 26, 110, 0.1);
        }

        input[type="password"].error {
            border-color: #e53935;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 500;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .error-message {
            color: #e53935;
            font-size: 13px;
            margin-top: -8px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20" cy="20" r="3" fill="#1a1a6e"/>
                <circle cx="20" cy="10" r="2.5" fill="#1a1a6e"/>
                <circle cx="20" cy="30" r="2.5" fill="#1a1a6e"/>
                <circle cx="10" cy="20" r="2.5" fill="#1a1a6e"/>
                <circle cx="30" cy="20" r="2.5" fill="#1a1a6e"/>
                <circle cx="12.93" cy="12.93" r="2" fill="#1a1a6e"/>
                <circle cx="27.07" cy="12.93" r="2" fill="#1a1a6e"/>
                <circle cx="12.93" cy="27.07" r="2" fill="#1a1a6e"/>
                <circle cx="27.07" cy="27.07" r="2" fill="#1a1a6e"/>
            </svg>
            <span>MAJEN</span>
        </div>
        <h1>Welcome</h1>
        <p>Please enter the password to access this site</p>
        <form class="password-form" onsubmit="return checkPassword(event)">
            <div class="input-wrapper">
                <input type="password" id="password" placeholder="••••" maxlength="4" autocomplete="off" autofocus>
            </div>
            <p class="error-message" id="error-message">Incorrect password. Please try again.</p>
            <button type="submit" class="btn">Enter Site</button>
        </form>
    </div>

    <script>
        function checkPassword(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const input = document.getElementById('password');

            if (password === '0001') {
                sessionStorage.setItem('majen_authenticated', 'true');
                window.location.href = 'index.html';
            } else {
                input.classList.add('error');
                errorMessage.classList.add('visible');
                input.value = '';

                setTimeout(() => {
                    input.classList.remove('error');
                }, 500);
            }
            return false;
        }

        // Check if already authenticated
        if (sessionStorage.getItem('majen_authenticated') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
